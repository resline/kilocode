<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #292929; padding: 20pt 40pt;
  border-bottom: 4pt solid #E33737;
}
h1 {
  color: #ffffff; font-size: 36pt; font-weight: bold; margin: 0;
}
.content {
  padding: 15pt 50pt 50pt 50pt;
}
.phase {
  margin-bottom: 8pt;
}
.phase-header {
  background: #E33737; padding: 8pt 12pt;
  border-radius: 4pt; margin-bottom: 5pt;
  display: flex; justify-content: space-between; align-items: center;
}
h2 {
  color: #ffffff; font-size: 15pt; font-weight: bold; margin: 0;
}
.cost {
  color: #ffffff; font-size: 14pt; font-weight: bold;
}
ul {
  font-size: 12pt; color: #292929; line-height: 1.4;
  margin: 0;
}
li {
  margin-bottom: 3pt;
}
.footer {
  position: absolute; bottom: 15pt; right: 30pt;
  color: #CCCBCB; font-size: 12pt;
}
</style>
</head>
<body>
<div class="header">
  <h1>ROADMAP IMPLEMENTACJI</h1>
</div>
<div class="content">
  <div class="phase">
    <div class="phase-header">
      <h2>Phase 0: Limited Pilot (0-6m)</h2>
      <p class="cost">€16k</p>
    </div>
    <ul>
      <li>10 dev w izolacji + walidacja biznesowa (15% wzrost)</li>
    </ul>
  </div>

  <div class="phase">
    <div class="phase-header">
      <h2>Phase 1: Security (6-12m)</h2>
      <p class="cost">€108k</p>
    </div>
    <ul>
      <li>Fork + Vault + MCP whitelist + pentest</li>
    </ul>
  </div>

  <div class="phase">
    <div class="phase-header">
      <h2>Phase 2: Infrastructure + Maintenance (Y2-3)</h2>
      <p class="cost">€263k</p>
    </div>
  </div>

</div>
<p class="footer">14 • POUFNE</p>
</body>
</html>
