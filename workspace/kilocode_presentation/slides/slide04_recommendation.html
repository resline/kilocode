<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #292929; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
}
.warning {
  background: #E33737; padding: 25pt 40pt;
  border-radius: 12pt; text-align: center;
  margin: 0 80pt;
}
h1 {
  color: #ffffff; font-size: 44pt; font-weight: bold;
  margin: 0 0 15pt 0;
}
.icon {
  font-size: 60pt; margin-bottom: 12pt;
}
.box {
  background: #ffffff; padding: 18pt 35pt;
  border-radius: 8pt; margin-top: 20pt;
  margin-bottom: 50pt;
}
p {
  font-size: 17pt; color: #292929; line-height: 1.5;
  text-align: center; margin: 0;
}
.emphasis {
  font-size: 18pt; font-weight: bold; color: #E33737;
  margin-top: 10pt;
}
.footer {
  position: absolute; bottom: 15pt; right: 30pt;
  color: #CCCBCB; font-size: 12pt;
}
</style>
</head>
<body>
<div class="warning">
  <p class="icon">⚠️</p>
  <h1>CONDITIONAL GO</h1>
</div>
<div class="box">
  <p>Wdrożenie <b>WYŁĄCZNIE w środowiskach dev/test</b><br>po spełnieniu obowiązkowych zabezpieczeń</p>
  <p class="emphasis">NIE REKOMENDOWANE dla produkcji<br>bez znaczących modyfikacji</p>
</div>
<p class="footer">4 • POUFNE</p>
</body>
</html>
